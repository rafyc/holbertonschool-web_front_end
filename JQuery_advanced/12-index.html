<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 5</title>
    <style>
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="application/javascript">

        const addPostRow = (data) => {
            $('form').after(`<p id="row-${data.id}"/><span>(delete)</span><span/>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`)
            $('span:contains("(delete)")').css("cursor", "pointer").on("click", function () {
                deletePost(data.id)
            })
        }
        const listPosts = () => {
            $.get(
                'http://localhost:3000/posts',
                function (res, status, jqxhr) {
                    if (status === 'success' && jqxhr.status === 200) {
                        for (let i = 0; i < res.length; i++)
                            addPostRow(res[i]);
                    }
                },
            ).fail(function () {
                alert('Server Error')
            })
        }

        const buildForm = () => {
            $('body').append(
                $('<form>').append(
                    $('<div>').append(
                        $('<label for="author">').text('Author'),
                        $('<input id="author" type="text">')
                    ),
                    $('<div>').append(
                        $('<label for="title">').text('Title'),
                        $('<textarea id="title">')
                    ),
                    $('<input type="submit">')
                ),
            )
            $('input[type="submit"]').on('click', function () {
                sendForm()
            })
        }

        const sendForm = () => {
            $("form").after($("<p></p>").text("About to send the query to the API"));
            let data = {
                author: $('#author').val(),
                title: $('#title').val()
            }
            console.log(data.title)
            $.post(
                'http://localhost:3000/posts', { title: data.title, author: data.author }, (function (res, status, jqxhr) {
                    if (status === 'success' && jqxhr.status === 200) {
                        addPostRow(res)
                    }
                })).fail(function () {
                    alert("Error sending the POST query")
                })
        }

        const deletePost = (id) => {
            $.ajax({
                url: `http://localhost:3000/posts/${id}`,
                type: "DELETE",
                success: function () {
                    $(`#${id}`).remove()
                },
                error: function () {
                    alert('Post was not deleted')
                }
            });
        }

        $(function () { buildForm(); listPosts() })
    </script>

</head>

</html>
