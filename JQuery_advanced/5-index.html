    <script type="application/javascript">
        const createFamilyTree = () => {
            $('body').append('<table/>')
            $('table').append('<thead/>')
            $('thead').append('<th/>Firstname<th/>Lastname')
            $('table').append('<tbody/>')
        }
        const addNewMember = (firstName, LastName) => {
            $('tbody').append(`<tr/><td/>${firstName}<td/>${LastName}<td/>(x)`)
            $('td:last').css('background-color', 'orange')
            $('tr:last-child').on('click', function (event) {
                $(event.currentTarget).remove()
            })
        }
        $(function () { createFamilyTree() })
        $(function () { addNewMember('Guillaume', 'Salva') })
        $(function () { addNewMember('Arielle', 'Snizt') })
        $(function () { addNewMember('Fanette', 'Snizt') })
        $(function () { addNewMember('Gerard', 'Snizt') })
        $(function () { addNewMember('Victor', 'Salva') })
    </script>
